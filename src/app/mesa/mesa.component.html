<section>
    <div class="container-fluid py-5 entorno">
        <app-croupier [flag]="croupierFlag" (onMazo)="croupier($event)"></app-croupier>
        <div class="container p-5 mx-auto mesa">
            <app-cartas [mazo2]="mazo2" [mazo3]="mazo3" [mostrar]="mostrar"></app-cartas>
            <p *ngIf="mostrar" class="text-white text-center w-100">Puntos del jugador: {{valor}}</p>
        </div>
        <app-jugador [jugar]="jugar" (onNuevoJuego)="resetear()" (onPedir)="onPedir($event)" (onPlantarse)="croupierMostrar()"></app-jugador>
    </div>
</section>
