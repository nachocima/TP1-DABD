<div class="container-fluid py-5 bg-dark">
    <div class="container py-5 mx-auto row">
        <div class="col-12 pb-3">
            <h2 class="display-4 text-white text-center">Estadísticas Del Juego</h2>
        </div>
        <div class="col-12">
            <button class="btn w-100 text-center volver" (click)=" volver()">Volver</button>
        </div>        
    </div>
    <div class="container py-5 mx-auto row">
        <div class="col-4 d-flex justify-content-center">
            <button class="btn btn-primary" (click)="goReportes(1)" [class.activo]="r1">Índice de Victorias - Global</button>
        </div>
        <div class="col-4 d-flex justify-content-center">
            <button class="btn btn-primary" (click)="goReportes(2)" [class.activo]="r2">Juego y Jugadores por Día - Global</button>
        </div>
        <div class="col-4 d-flex justify-content-center">
            <button class="btn btn-primary" (click)="goReportes(3)" [class.activo]="r3">Jugas Ganadas con 21 por Usuario y Croupier</button>
        </div>
    </div>
</div>
<app-reporte1 *ngIf="r1"></app-reporte1>
<app-reporte2 *ngIf="r2"></app-reporte2>
<app-reporte3 *ngIf="r3"></app-reporte3>
